<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>S80 - HTTP Latency Tester</title>
    <link rel="stylesheet" href="normalize.css">
    <script src="chart.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-color: #000;
            color: #888;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 16px;
            margin: 0;
            min-height: 100vh;
        }
        h1 {
            font-size: 2.5em;
            color: #fff;
            margin: 0 0 16px 0;
            text-align: center;
        }
        .url-inputs {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 16px;
        }
        .url-row {
            display: flex;
            flex-direction: column;
            gap: 6px;
            background: #111;
            padding: 12px;
            border-radius: 8px;
        }
        .url-header {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .color-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .url-label {
            font-size: 14px;
            font-weight: 600;
        }
        .url-input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            background: #222;
            border: 1px solid #444;
            color: #fff;
            border-radius: 6px;
        }
        .url-input:focus {
            outline: none;
            border-color: #666;
        }
        .url-input:disabled {
            opacity: 0.6;
        }
        .controls {
            margin-bottom: 16px;
        }
        button {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            background: #222;
            color: #fff;
            border: 2px solid #444;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:active {
            background: #333;
        }
        button.running {
            background: #442222;
            border-color: #663333;
        }
        .stats {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
        }
        .stat-group {
            background: #111;
            padding: 12px;
            border-radius: 8px;
        }
        .stat-group-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        .stat-group-title {
            font-size: 14px;
            font-weight: 600;
        }
        .stat-values {
            display: flex;
            justify-content: space-between;
            gap: 8px;
        }
        .stat-item {
            flex: 1;
            text-align: center;
        }
        .stat-label {
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .stat-value {
            font-size: 16px;
            color: #fff;
            font-weight: 500;
            font-variant-numeric: tabular-nums;
        }
        .chart-container {
            position: relative;
            height: 300px;
            background: #111;
            border-radius: 8px;
            padding: 8px;
        }
        .info {
            margin-top: 16px;
            font-size: 12px;
            text-align: center;
            color: #555;
        }

        /* Tablet and up */
        @media (min-width: 600px) {
            body {
                padding: 24px;
                max-width: 800px;
                margin: 0 auto;
            }
            h1 {
                font-size: 3.5em;
            }
            .url-row {
                flex-direction: row;
                align-items: center;
                gap: 12px;
            }
            .url-header {
                min-width: 120px;
            }
            .url-input {
                flex: 1;
            }
            .stats {
                flex-direction: row;
            }
            .stat-group {
                flex: 1;
            }
            .stat-values {
                flex-direction: column;
                gap: 4px;
            }
            .stat-item {
                display: flex;
                justify-content: space-between;
                text-align: left;
            }
            .chart-container {
                height: 400px;
            }
            button {
                width: auto;
                padding: 14px 48px;
            }
            .controls {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <h1>S80</h1>

    <div class="url-inputs">
        <div class="url-row">
            <div class="url-header">
                <div class="color-dot" style="background: #3B82F6;"></div>
                <span class="url-label" style="color: #3B82F6;">Google</span>
            </div>
            <input type="text" class="url-input" id="url1" value="https://www.google.com/favicon.ico">
        </div>
        <div class="url-row">
            <div class="url-header">
                <div class="color-dot" style="background: #F59E0B;"></div>
                <span class="url-label" style="color: #F59E0B;">AWS</span>
            </div>
            <input type="text" class="url-input" id="url2" value="https://aws.amazon.com/favicon.ico">
        </div>
        <div class="url-row">
            <div class="url-header">
                <div class="color-dot" style="background: #10B981;"></div>
                <span class="url-label" style="color: #10B981;">Cloudflare</span>
            </div>
            <input type="text" class="url-input" id="url3" value="https://www.cloudflare.com/favicon.ico">
        </div>
    </div>

    <div class="controls">
        <button id="startBtn">Start Test</button>
    </div>

    <div class="stats">
        <div class="stat-group">
            <div class="stat-group-header">
                <div class="color-dot" style="background: #3B82F6;"></div>
                <span class="stat-group-title" style="color: #3B82F6;">Google</span>
            </div>
            <div class="stat-values">
                <div class="stat-item">
                    <span class="stat-label">Reqs</span>
                    <span class="stat-value" id="req1">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Min</span>
                    <span class="stat-value" id="min1">--</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Max</span>
                    <span class="stat-value" id="max1">--</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Avg</span>
                    <span class="stat-value" id="avg1">--</span>
                </div>
            </div>
        </div>
        <div class="stat-group">
            <div class="stat-group-header">
                <div class="color-dot" style="background: #F59E0B;"></div>
                <span class="stat-group-title" style="color: #F59E0B;">AWS</span>
            </div>
            <div class="stat-values">
                <div class="stat-item">
                    <span class="stat-label">Reqs</span>
                    <span class="stat-value" id="req2">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Min</span>
                    <span class="stat-value" id="min2">--</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Max</span>
                    <span class="stat-value" id="max2">--</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Avg</span>
                    <span class="stat-value" id="avg2">--</span>
                </div>
            </div>
        </div>
        <div class="stat-group">
            <div class="stat-group-header">
                <div class="color-dot" style="background: #10B981;"></div>
                <span class="stat-group-title" style="color: #10B981;">Cloudflare</span>
            </div>
            <div class="stat-values">
                <div class="stat-item">
                    <span class="stat-label">Reqs</span>
                    <span class="stat-value" id="req3">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Min</span>
                    <span class="stat-value" id="min3">--</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Max</span>
                    <span class="stat-value" id="max3">--</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Avg</span>
                    <span class="stat-value" id="avg3">--</span>
                </div>
            </div>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="latencyChart"></canvas>
    </div>

    <div class="info">
        <p>Measures HTTP request latency to multiple endpoints simultaneously</p>
    </div>

    <script>
        const ctx = document.getElementById('latencyChart').getContext('2d');
        const startBtn = document.getElementById('startBtn');

        const endpoints = [
            { id: 1, color: '#3B82F6', name: 'Google', inputId: 'url1' },
            { id: 2, color: '#F59E0B', name: 'AWS', inputId: 'url2' },
            { id: 3, color: '#10B981', name: 'Cloudflare', inputId: 'url3' }
        ];

        let workers = [];
        let running = false;
        let updateInterval = null;
        let startTime = null;

        const stats = {
            1: { data: [], min: Infinity, max: 0, total: 0 },
            2: { data: [], min: Infinity, max: 0, total: 0 },
            3: { data: [], min: Infinity, max: 0, total: 0 }
        };

        const chart = new Chart(ctx, {
            type: 'scatter',
            data: {
                datasets: endpoints.map(ep => ({
                    label: ep.name,
                    data: [],
                    pointBackgroundColor: ep.color,
                    pointBorderColor: ep.color,
                    pointRadius: 3,
                    pointHoverRadius: 5
                }))
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        type: 'linear',
                        title: {
                            display: true,
                            text: 'Time (s)',
                            color: '#666',
                            font: { size: 11 }
                        },
                        min: 0,
                        grid: { color: '#222' },
                        ticks: { color: '#666', font: { size: 10 } }
                    },
                    y: {
                        type: 'logarithmic',
                        title: {
                            display: true,
                            text: 'Latency (ms)',
                            color: '#666',
                            font: { size: 11 }
                        },
                        min: 1,
                        grid: { color: '#222' },
                        ticks: { color: '#666', font: { size: 10 } }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                        labels: {
                            color: '#888',
                            boxWidth: 12,
                            padding: 8,
                            font: { size: 11 }
                        }
                    }
                },
                animation: false
            }
        });

        function updateStats() {
            endpoints.forEach(ep => {
                const s = stats[ep.id];
                document.getElementById('req' + ep.id).textContent = s.data.length;
                document.getElementById('min' + ep.id).textContent = s.min === Infinity ? '--' : s.min + 'ms';
                document.getElementById('max' + ep.id).textContent = s.max === 0 ? '--' : s.max + 'ms';
                document.getElementById('avg' + ep.id).textContent = s.data.length > 0
                    ? Math.round(s.total / s.data.length) + 'ms'
                    : '--';
            });
        }

        function addDataPoint(endpointId, time) {
            const elapsed = (performance.now() - startTime) / 1000;
            const s = stats[endpointId];

            s.data.push({ x: elapsed, y: time });
            if (time < s.min) s.min = time;
            if (time > s.max) s.max = time;
            s.total += time;

            chart.data.datasets[endpointId - 1].data.push({ x: elapsed, y: time });

            const totalRequests = stats[1].data.length + stats[2].data.length + stats[3].data.length;
            if (totalRequests >= 3000) {
                stop();
            }
        }

        function createWorker(endpoint) {
            const worker = new Worker('s80worker.js');
            const url = document.getElementById(endpoint.inputId).value.trim();

            const sendRequest = () => {
                if (running) {
                    setTimeout(() => {
                        try {
                            worker.postMessage({ url: url });
                        } catch (e) {
                            console.error('Failed to post message to worker:', e);
                            sendRequest(); // retry
                        }
                    }, 100);
                }
            };

            worker.onmessage = function(e) {
                const { time, error } = e.data;
                if (!error && time > 0) {
                    addDataPoint(endpoint.id, time);
                }
                sendRequest();
            };

            worker.onerror = function(e) {
                console.error('Worker error for ' + endpoint.name + ':', e);
                sendRequest(); // keep trying
            };

            // Initial request
            try {
                worker.postMessage({ url: url });
            } catch (e) {
                console.error('Failed initial post to worker:', e);
                sendRequest();
            }

            return worker;
        }

        function start() {
            running = true;
            startTime = performance.now();
            startBtn.textContent = 'Stop';
            startBtn.classList.add('running');

            endpoints.forEach(ep => {
                document.getElementById(ep.inputId).disabled = true;
            });

            workers = endpoints.map(ep => createWorker(ep));

            updateInterval = setInterval(() => {
                chart.update();
                updateStats();
            }, 100);
        }

        function stop() {
            running = false;
            startBtn.textContent = 'Start Test';
            startBtn.classList.remove('running');

            endpoints.forEach(ep => {
                document.getElementById(ep.inputId).disabled = false;
            });

            workers.forEach(w => w.terminate());
            workers = [];

            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
            }

            chart.update();
            updateStats();
        }

        function reset() {
            endpoints.forEach(ep => {
                stats[ep.id] = { data: [], min: Infinity, max: 0, total: 0 };
            });
            chart.data.datasets.forEach(ds => {
                ds.data = [];
            });
            chart.update();
            updateStats();
        }

        startBtn.addEventListener('click', () => {
            if (running) {
                stop();
            } else {
                reset();
                start();
            }
        });
    </script>
</body>
</html>
